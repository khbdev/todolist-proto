syntax = "proto3";

package login;

option go_package = "github.com/khbdev/todolist-proto/login/loginpb";


service UserService {
  rpc Login(LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  User user = 1;
  bool success = 2; 
}

message User {
  int64 user_id = 1;
  string name = 2;
  string email = 3;
}
